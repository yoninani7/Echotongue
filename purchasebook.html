    <style>
        :root {
            --red: #ff0000;
            --gold: #ffcc00;
            --gold-glow: rgba(255, 204, 0, 0.3);
            --void: #020202;
            --f-title: 'Cinzel', serif;
            --f-ui: 'Orbitron', sans-serif;
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--void);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        /* --- HIGH-PERFORMANCE BACKGROUND --- */
        .aura {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 50% 50%, #111 0%, transparent 70%),
                radial-gradient(circle at 20% 80%, #0a0505 0%, transparent 40%);
            z-index: -1;
        }

        /* Custom Cursor for Luxury Feel */
        #cursor {
            position: fixed;
            width: 8px; height: 8px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            mix-blend-mode: difference;
            transition: transform 0.2s;
        }

        /* --- THE RIFTS --- */
        .container {
            display: flex;
            width: 100%;
            height: 70vh;
            padding: 0 2vw;
            gap: 10px;
        }

        .rift {
            flex: 1;
            position: relative;
            text-decoration: none;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.03);
            background: rgba(255,255,255,0.01);
            transition: flex 0.8s var(--ease), border 0.4s, background 0.4s;
        }

        .rift:hover {
            flex: 2;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Hover Line Glow */
        .rift::before {
            content: "";
            position: absolute;
            top: 0; left: 50%; width: 1px; height: 0%;
            background: linear-gradient(to bottom, transparent, white, transparent);
            transition: height 0.6s var(--ease);
        }
        .rift:hover::before { height: 100%; }

        /* --- CONTENT STYLING --- */
        .label {
            font-family: var(--f-ui);
            font-size: 10px;
            letter-spacing: 4px;
            color: #444;
            text-transform: uppercase;
            margin-bottom: 20px;
            transition: color 0.4s;
        }

        .title {
            font-family: var(--f-title);
            font-size: 2.5vw;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            transition: all 0.6s var(--ease);
        }

        .rift:hover .title {
            color: #fff;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        /* Center Rift Specifics (The Source) */
        .premium { border: 1px solid rgba(255, 204, 0, 0.1); }
        .premium .label { color: var(--gold); opacity: 0.5; }
        .premium:hover .title { 
            color: var(--gold); 
            text-shadow: 0 0 40px var(--gold-glow); 
        }

        /* 3D Book Container */
        .book-wrap {
            height: 40%;
            aspect-ratio: 2/3;
            margin-bottom: 30px;
            perspective: 1000px;
            transition: transform 0.6s var(--ease);
        }
        
        .book {
            width: 100%; height: 100%;
            background: #111;
            box-shadow: -10px 10px 30px rgba(0,0,0,0.5);
            transform: rotateY(-20deg) rotateX(5deg);
            transition: transform 0.6s var(--ease);
            border-left: 3px solid #000;
        }

        .rift:hover .book-wrap { transform: scale(1.1); }
        .rift:hover .book { transform: rotateY(0deg) rotateX(0deg); }

        /* Buy Button - Minimalist Luxury */
        .buy-btn {
            margin-top: 40px;
            padding: 12px 30px;
            font-family: var(--f-ui);
            font-size: 9px;
            letter-spacing: 2px;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s var(--ease);
        }
        .rift:hover .buy-btn { opacity: 1; transform: translateY(0); }
        .buy-btn:hover { background: #fff; color: #000; }

        /* --- BACKGROUND ECHO TEXT --- */
        .echo-text {
            position: fixed;
            width: 100%;
            text-align: center;
            font-family: var(--f-title);
            font-size: 15vw;
            font-weight: 900;
            color: #080808;
            z-index: -1;
            user-select: none;
            letter-spacing: -1vw;
        }

         

        @media (max-width: 768px) {
            .container { flex-direction: column; padding: 20px; }
            .title { font-size: 24px; }
            .book-wrap { height: 150px; }
        }
    </style>

    <script>
        const cursor = document.getElementById('cursor');
        
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.querySelectorAll('.rift').forEach(item => {
            item.addEventListener('mouseenter', () => cursor.style.transform = 'scale(4)');
            item.addEventListener('mouseleave', () => cursor.style.transform = 'scale(1)');
        });
    </script>
