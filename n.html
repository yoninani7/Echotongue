<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECHOTONGUE - Official Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Orbitron:wght@700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --primary-red: #ff3333;
            --dark-red: #b30000;
            --bg-color: #050505;
            --text-color: #e0e0e0;
            --font-heading: 'Orbitron', sans-serif;
            --font-body: 'Montserrat', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-body);
            overflow-x: hidden;
            /* Simulating the particle background */
            background-image:
                radial-gradient(white, rgba(255, 255, 255, .2) 2px, transparent 3px),
                radial-gradient(white, rgba(255, 255, 255, .15) 1px, transparent 2px),
                radial-gradient(white, rgba(255, 255, 255, .1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 5%;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .logo {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
        }

        .logo i {
            color: var(--primary-red);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #aaa;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: white;
        }

        .btn-nav {
            background-color: var(--primary-red);
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-nav:hover {
            background-color: var(--dark-red);
        }

        /* --- HERO SECTION --- */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10%;
            position: relative;
            background:
                radial-gradient(ellipse at 20% 30%, rgba(0, 0, 0, 0.5) 0%, transparent 50%),
                /* Bright Red */
                radial-gradient(ellipse at 80% 70%, rgb(0, 0, 0) 0%, transparent 50%),
                /* Darker Red */
                radial-gradient(ellipse at 40% 50%, rgba(104, 3, 3, 0.719) 0%, transparent 60%),
                /* Black */
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.05"><text x="50%" y="50%" text-anchor="middle" dy=".3em" font-family="monospace" font-size="14">θλψαγ</text></svg>'),
                linear-gradient(135deg, #100505 0%, #130707 50%, #000000 100%);
            /* Dark Background */
            overflow: hidden;

        }



        .container {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 4rem;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        /* Left Side: Book Cover */
        .book-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            height: 100%;
            width: auto;
        }

        .book-img {
            width: 100%;
            border-radius: 5px;
            /* The glowing effect behind the book */
            box-shadow: 0 0 60px rgba(255, 51, 51, 0.3);
            transform: rotateY(-5deg);
            transition: transform 0.3s ease;

        }

        .book-wrapper:hover .book-img {
            transform: rotateY(0deg) scale(1.02);
        }

        .badge {
            position: absolute;
            top: -15px;
            right: 0;
            background-color: var(--primary-red);
            color: white;
            padding: 5px 15px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            /* Creating the flag shape */
            clip-path: polygon(100% 0, 100% 100%, 50% 85%, 0 100%, 0 0);
            padding-bottom: 15px;
            z-index: 1000;
        }

        /* Right Side: Content */
        .content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .status {
            color: var(--primary-red);
            font-weight: 700;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 1px;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: 4.5rem;
            line-height: 1;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
        }

        p.synopsis {
            color: #ccc;
            line-height: 1.6;
            font-size: 1.1rem;
            max-width: 90%;
        }

        .cta-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .btn-primary {
            background-color: var(--primary-red);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s, background 0.2s;
        }

        .btn-primary:hover {
            background-color: var(--dark-red);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            color: white;
            border: 1px solid #444;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 5px;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
        }

        .btn-secondary:hover {
            border-color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        .social-proof {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .stars {
            color: var(--primary-red);
        }

        .divider {
            height: 15px;
            width: 1px;
            background-color: #444;
        }

        /* Scroll Down Indicator */
        .scroll-down {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 1.5rem;
            animation: bounce 2s infinite;
            cursor: pointer;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            40% {
                transform: translateX(-50%) translateY(-10px);
            }

            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 3rem;
                padding-top: 100px;
                /* Space for fixed nav */
            }

            .nav-links {
                display: none;
                /* Hidden on mobile for simplicity */
            }

            h1 {
                font-size: 3rem;
            }

            .content {
                align-items: center;
            }

            .cta-group {
                flex-direction: column;
                width: 100%;
            }

            .btn-primary,
            .btn-secondary {
                width: 100%;
                justify-content: center;
            }

            .book-wrapper {
                margin: 0 auto;
            }

            p.synopsis {
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>
    <nav><a href="#" class="logo"><i class="fas fa-book-open"></i>ECHOTONGUE </a>
        <ul class="nav-links">
            <li><a href="#">Synopsis</a></li>
            <li><a href="#">Characters</a></li>
            <li><a href="#">Universe</a></li>
            <li><a href="#">Preview</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Author</a></li>
            <li><a href="#">FAQ</a></li>
        </ul><button class="btn-nav"><i class="fas fa-shopping-cart"></i>Buy Now</button>
    </nav>
    <header class="hero">
        <div class="container">
            <div class="book-wrapper">
                <div class="badge"><i class="fas fa-star"></i>Bestseller</div><img src="assets/bookreflect.png"
                    alt="Echotongue Book Cover" class="book-img">
            </div>
            <div class="content">
                <div class="status"><i class="fas fa-sun"></i>AVAILABLE NOW </div>
                <h1>ECHOTONGUE</h1>
                <p class="synopsis">In a corrupted universe of thirty-two planets and magic-infused dialects,
                    survival becomes a question of escape or extinction. </p>
                <div class="cta-group"><button class="btn-primary"><i class="fas fa-shopping-cart"></i>Buy Now - $24.99
                    </button><button class="btn-secondary">Read Free Sample </button></div>
                <div class="social-proof">
                    <div class="rating"><span class="stars"><i class="fas fa-star"></i><i class="fas fa-star"></i><i
                                class="fas fa-star"></i><i class="fas fa-star"></i><i
                                class="fas fa-star"></i></span>4.9/5 Rating </div>
                    <div class="divider"></div>
                    <div class="sales"><strong>10,
                            000+</strong>Sold </div>
                </div>
            </div>
        </div>
        <div class="scroll-down" onclick="scrollToContent()"><i class="fas fa-chevron-down"></i></div>
    </header>
    <script>function scrollToContent() {
            window.scrollBy({
                top: window.innerHeight,
                behavior: 'smooth'
            });
        }

        // Optional: Simple Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth - e.pageX) / 50;
            const y = (window.innerHeight - e.pageY) / 50;

            const book = document.querySelector('.book-img');

            // Only apply if element exists (good practice)
            if (book) {
                book.style.transform = `rotateY(-5deg) translateX($ {
                    x
                }

                px) translateY($ {
                    y
                }

                px)`;
            }
        });
    </script>
</body>

</html>
